<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEAN-LLM-OPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/katex/0.16.8/dist/katex.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body, {
                delimiters: [
                    {left: '$$', right: '$$', display: true},
                    {left: '$', right: '$', display: false},
                    {left: '\\\\(', right: '\\\\)', display: false},
                    {left: '\\\\begin{equation}', right: '\\\\end{equation}', display: true},
                    {left: '\\\\begin{align}', right: '\\\\end{align}', display: true},
                    {left: '\\\\begin{alignat}', right: '\\\\end{alignat}', display: true},
                    {left: '\\\\begin{gather}', right: '\\\\end{gather}', display: true},
                    {left: '\\\\begin{CD}', right: '\\\\end{CD}', display: true},
                    {left: '\\\\[', right: '\\\\]', display: true}
                ],
                macros: {
                    '\\\\text': '\\\\text',
                    '\\\\frac': '\\\\frac',
                    '--': '\\\\cdot'
                }
            });">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS变量定义 */
        :root {
            --sidebar-width: clamp(280px, 25vw, 400px);
            --sidebar-margin: clamp(8px, 1vw, 32px);
            --border-radius: clamp(4px, 0.5vw, 8px);
            --padding-small: clamp(4px, 0.5vw, 8px);
            --padding-medium: clamp(8px, 1vw, 12px);
            --padding-large: clamp(12px, 1.5vw, 16px);
            --font-size-small: clamp(10px, 0.8vw, 12px);
            --font-size-medium: clamp(12px, 1vw, 14px);
            --font-size-large: clamp(14px, 1.2vw, 16px);
            --font-size-title: clamp(18px, 2vw, 24px);
            
            /* Light Mode Colors */
            --bg-primary: #fffefe;
            --bg-secondary: #e3f6f5;
            --bg-tertiary: #bae8e8;
            --text-primary: #272343;
            --text-secondary: #2d334a;
            --accent-primary: #ffd803;
            --accent-secondary: #bae8e8;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.18);
            --button-primary: #ffd803;
            --button-secondary: #bae8e8;
            --button-success: #10b981;
            --button-warning: #f59e0b;
            --button-danger: #ef4444;
            --user-message-bg: #f4f1de;
            --code-bg: #f1f3f4;
            --assistant-bg: #e8f4f8;
        }
        
        /* Dark Mode Colors */
        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --accent-primary: #ff8c42;
            --accent-secondary: #4a90e2;
            --accent-success: #22c55e;
            --accent-warning: #fbbf24;
            --accent-danger: #f87171;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(45, 45, 45, 0.95);
            --glass-border: rgba(255, 255, 255, 0.1);
            --button-primary: #ff8c42;
            --button-secondary: #4a90e2;
            --button-success: #22c55e;
            --button-warning: #fbbf24;
            --button-danger: #f87171;
            --user-message-bg: #d4af37;
            --input-bg: #3a3a3a;
            --code-bg: #f5f5f5;
        }
        
        /* 响应式设计基础设置 */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        /* 调整字体和颜色 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            font-size: clamp(14px, 1vw, 16px);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        /* 侧边栏响应式设计 */
        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px var(--shadow-color);
            border: 1px solid var(--glass-border);
            width: var(--sidebar-width);
            color: var(--text-primary);
            border-radius: 20px;
            margin-right: 0;
            position: relative;
            flex-shrink: 0;
            min-width: 250px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--button-primary), var(--button-secondary));
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .sidebar:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow-color);
        }

        /* 动画效果 */
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 预览表格响应式设计 */
        .preview-table {
            max-height: clamp(200px, 30vh, 400px);
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
        }
        .preview-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: clamp(8px, 0.6vw, 12px);
            color: #272343;
            line-height: 1.1;
            table-layout: fixed;
        }
        .preview-table th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 10;
            padding: clamp(2px, 0.3vw, 6px) clamp(4px, 0.6vw, 12px);
            font-weight: 600;
            border-radius: clamp(2px, 0.3vw, 6px);
            font-size: clamp(8px, 0.6vw, 12px);
            border-bottom: 2px solid #e5e7eb;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .preview-table td {
            padding: clamp(2px, 0.3vw, 6px) clamp(4px, 0.6vw, 12px);
            border-top: 1px solid #f1f3f4;
            border-radius: clamp(2px, 0.3vw, 6px);
            font-size: clamp(8px, 0.6vw, 12px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: clamp(80px, 8vw, 120px);
        }
        .preview-table tr:hover {
            background-color: #f8f9fa;
        }
        .preview-table tr:nth-child(even) {
            background-color: #fafbfc;
        }
        
        /* 预览表格滚动条样式 */
        .preview-table::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .preview-table::-webkit-scrollbar-track {
            background: #f1f3f4;
            border-radius: 3px;
        }
        .preview-table::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }
        .preview-table::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }

        /* 加载指示器响应式设计 */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1vw, 12px);
            padding: clamp(8px, 1vw, 12px) clamp(12px, 1.5vw, 16px);
            background-color: #fffefe;
            color: #272343;
            border-radius: clamp(8px, 1vw, 16px);
            margin-top: clamp(4px, 0.5vw, 8px);
            margin-left: 0;
            max-width: fit-content;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .loading-spinner {
            width: clamp(16px, 1.5vw, 20px);
            height: clamp(16px, 1.5vw, 20px);
            border: 2px solid #e5e7eb;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform-origin: center;
            display: inline-block;
            will-change: transform;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000;
        }
        
        /* 省略号动画 */
        .loading-dots::after {
            content: "";
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% {
                content: "";
            }
            40% {
                content: ".";
            }
            60% {
                content: "..";
            }
            80%, 100% {
                content: "...";
            }
        }
        @keyframes spin {
            0% { 
                transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
            }
            100% { 
                transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
            }
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -8px, 0);
            }
            70% {
                transform: translate3d(0, -4px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }
        
        .loading-text {
            font-size: clamp(12px, 1vw, 14px);
            color: #272343;
            font-weight: 500;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .loading-progress {
            font-size: clamp(10px, 0.8vw, 12px);
            color: #272343;
            margin-left: clamp(4px, 0.5vw, 8px);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        /* 主容器响应式设计 */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
            min-height: 500px; /* 最小高度 */
            gap: 0;
        }
        
        .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            min-height: 0; /* 防止溢出 */
            background-color: var(--bg-primary);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: clamp(16px, 2vw, 32px);
            padding-bottom: clamp(200px, 25vh, 220px); /* 响应式底部间距 */
            background-color: var(--bg-primary);
        }
        
        .chat-message {
            max-width: 70%;
            margin-bottom: clamp(12px, 1.5vw, 20px);
            border-radius: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .chat-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .chat-message.user {
            margin-left: auto;
            background: var(--user-message-bg);
            color: var(--text-primary);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        
        .chat-message.assistant {
            margin-right: auto;
            background: var(--assistant-bg);
            color: var(--text-primary);
            box-shadow: 0 8px 25px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        
        .chat-message:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px var(--shadow-color);
        }
        
        .chat-message-content {
            padding: clamp(16px, 2vw, 20px);
            border-radius: 20px;
            overflow-x: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
            position: relative;
            z-index: 1;
        }
        
        /* 问题描述容器响应式设计 */
        .problem-description-container {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            background: var(--bg-primary);
            box-shadow: 0 -4px 20px var(--shadow-color);
            padding: var(--padding-large);
            z-index: 40;
            width: calc(100% - var(--sidebar-width));
            border-radius: var(--border-radius);
            min-height: clamp(120px, 15vh, 200px);
            border-top: 1px solid var(--border-color);
        }
        
        .problem-description-inner {
            margin: 0 auto;
            margin-left: clamp(16px, 2vw, 24px);
        }
        
        .auto-resize-textarea {
            min-height: clamp(40px, 5vh, 60px);
            max-height: clamp(120px, 15vh, 200px);
            resize: none;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-secondary);
            border-radius: clamp(8px, 1vw, 16px);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .auto-resize-textarea:focus {
            outline: none;
            border-color: var(--button-primary);
            box-shadow: 0 0 0 3px rgba(255, 216, 3, 0.1);
        }
        .auto-resize-textarea::-webkit-scrollbar {
            width: 6px;
        }
        .auto-resize-textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        .auto-resize-textarea::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 3px;
        }
        
        .welcome-message {
            text-align: center;
            padding: clamp(32px, 4vw, 48px);
            color: var(--text-primary);
            border-radius: 30px;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        
        .welcome-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .welcome-message h2 {
            font-size: clamp(24px, 3vw, 36px);
            font-weight: 700;
            margin-bottom: clamp(16px, 2vw, 24px);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
        }
        
        .welcome-message p {
            font-size: clamp(16px, 1.8vw, 22px);
            line-height: 1.6;
            color: var(--text-secondary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
            z-index: 1;
        }
        
        .button {
            background: linear-gradient(135deg, var(--button-primary) 0%, var(--button-secondary) 100%);
            color: var(--text-primary);
            padding: clamp(12px, 1.5vw, 16px) clamp(24px, 3vw, 32px);
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(8px, 1vw, 12px);
            transform: translateZ(0);
            font-size: clamp(12px, 1vw, 14px);
            font-weight: 600;
            border: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px var(--shadow-color);
            background: linear-gradient(135deg, var(--button-secondary) 0%, var(--button-primary) 100%);
        }
        
        .button:hover::before {
            left: 100%;
        }
        
        .button:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .button:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            transform: none;
            box-shadow: 0 2px 8px var(--shadow-color);
            cursor: not-allowed;
        }
        
        /* 不同类型的按钮 */
        .button-success {
            background: linear-gradient(135deg, var(--button-success) 0%, #059669 100%);
        }
        
        .button-warning {
            background: linear-gradient(135deg, var(--button-warning) 0%, #d97706 100%);
        }
        
        .button-danger {
            background: linear-gradient(135deg, var(--button-danger) 0%, #dc2626 100%);
        }
        
        .button-outline {
            background: transparent;
            border: 2px solid var(--button-primary);
            color: var(--button-primary);
        }
        
        .button-outline:hover {
            background: var(--button-primary);
            color: var(--text-primary);
        }
        
        /* 聊天消息内容样式响应式设计 */
        .chat-message-content h1, 
        .chat-message-content h2, 
        .chat-message-content h3, 
        .chat-message-content h4, 
        .chat-message-content h5, 
        .chat-message-content h6 {
            margin-top: clamp(8px, 1vw, 16px);
            margin-bottom: clamp(4px, 0.5vw, 8px);
            font-weight: 600;
            color: var(--text-primary);
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        
        .chat-message-content h1 { font-size: clamp(16px, 1.8vw, 24px); }
        .chat-message-content h2 { font-size: clamp(14px, 1.5vw, 20px); }
        .chat-message-content h3 { font-size: clamp(12px, 1.2vw, 16px); }
        
        .chat-message-content p {
            margin-bottom: clamp(8px, 1vw, 16px);
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: clamp(12px, 1vw, 14px);
            color: var(--text-primary);
        }
        
        .chat-message-content ul, 
        .chat-message-content ol {
            margin-bottom: clamp(8px, 1vw, 16px);
            padding-left: clamp(16px, 2vw, 32px);
        }
        
        .chat-message-content li {
            margin-bottom: clamp(4px, 0.5vw, 8px);
            word-wrap: break-word;
            overflow-wrap: break-word;
            color: var(--text-primary);
        }
        
        .chat-message-content code:not(.hljs) {
            background-color: var(--bg-secondary);
            padding: clamp(2px, 0.2vw, 4px) clamp(4px, 0.4vw, 8px);
            border-radius: clamp(2px, 0.3vw, 6px);
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
            color: #d63384;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: clamp(10px, 0.9vw, 12px);
        }
        
        .chat-message-content pre {
            background-color: var(--bg-secondary);
            padding: clamp(8px, 1vw, 16px);
            border-radius: clamp(4px, 0.5vw, 8px);
            overflow-x: auto;
            margin-bottom: clamp(8px, 1vw, 16px);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .chat-message-content pre code.hljs {
            padding: clamp(8px, 1vw, 16px);
            border-radius: clamp(4px, 0.5vw, 8px);
            font-size: clamp(10px, 0.9vw, 12px);
            line-height: 1.5;
            background-color: var(--bg-secondary);
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace;
        }
        
        /* 代码复制按钮样式响应式设计 */
        .code-block-container {
            position: relative;
            margin: clamp(8px, 1vw, 16px) 0;
        }
        
        .copy-button {
            position: absolute;
            top: clamp(4px, 0.5vw, 8px);
            right: clamp(4px, 0.5vw, 8px);
            background-color: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: clamp(2px, 0.3vw, 6px);
            padding: clamp(2px, 0.3vw, 4px) clamp(4px, 0.5vw, 8px);
            font-size: clamp(10px, 0.8vw, 12px);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            z-index: 10;
        }
        
        .copy-button:hover {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            transform: translateY(-1px);
        }
        
        .copy-button:active {
            transform: translateY(0);
        }
        
        .copy-button.copied {
            background-color: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .chat-message-content blockquote {
            border-left: 4px solid var(--accent-secondary);
            padding-left: clamp(8px, 1vw, 16px);
            margin-left: 0;
            color: var(--text-secondary);
            margin-bottom: clamp(8px, 1vw, 16px);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .chat-message-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: clamp(8px, 1vw, 16px);
            table-layout: fixed;
        }
        
        .chat-message-content th, 
        .chat-message-content td {
            border: 1px solid var(--border-color);
            padding: clamp(4px, 0.5vw, 8px);
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: clamp(10px, 0.9vw, 12px);
            color: var(--text-primary);
        }
        
        .chat-message-content th {
            background-color: var(--bg-secondary);
        }
        
        .chat-message-content tr:nth-child(even) {
            background-color: var(--bg-secondary);
        }
    
        /* Math expression styling */
        .math-display {
            overflow-x: auto;
            overflow-y: hidden;
            margin: clamp(8px, 1vw, 16px) 0;
        }
        
        .math-inline {
            color: var(--accent-secondary);
        }
        
        /* Specific styling for input */
        input[type="password"] {
            color: var(--text-primary);
            border-radius: clamp(8px, 1vw, 16px);
        }
        
        /* Select Files按钮样式 - 苹果扁平化设计 */
        .select-files-btn {
            background: var(--button-primary);
            color: var(--text-primary);
            border: none;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px var(--shadow-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: clamp(4px, 0.5vw, 8px);
        }
        
        .select-files-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .select-files-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        /* 输入框样式 */
        .api-key-input,
        .query-textarea {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        
        .api-key-input:focus,
        .query-textarea:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(255, 216, 3, 0.2);
        }
        
        /* 代码区域背景色 */
        .chat-message-content pre {
            background-color: var(--code-bg);
        }
        
        .chat-message-content pre code.hljs {
            background-color: var(--code-bg);
        }
        
        .chat-message-content code:not(.hljs) {
            background-color: var(--code-bg);
        }
        
        /* 响应式媒体查询 */
        @media (max-width: 1024px) {
            .sidebar {
                width: clamp(250px, 30vw, 350px);
            }
            
            .problem-description-container {
                left: clamp(250px, 30vw, 350px);
                width: calc(100% - clamp(250px, 30vw, 350px) - clamp(8px, 1vw, 32px));
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                margin-right: 0;
                margin-bottom: clamp(8px, 1vw, 16px);
                min-width: auto;
            }
            
            .problem-description-container {
                left: 0;
                width: 100%;
                padding: clamp(8px, 1vw, 16px);
                position: relative;
                bottom: auto;
            }
            
            .chat-container {
                padding: clamp(8px, 1vw, 16px);
                padding-bottom: clamp(120px, 20vh, 160px);
            }
            
            .chat-message {
                max-width: 90%;
            }
            
            .right-content {
                height: auto;
                min-height: 60vh;
            }
        }
        
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            
            .chat-message {
                max-width: 95%;
            }
            
            .welcome-message h2 {
                font-size: 20px;
            }
            
            .welcome-message p {
                font-size: 16px;
            }
            
            .sidebar {
                padding: clamp(8px, 1vw, 16px);
            }
            
            .chat-container {
                padding: clamp(4px, 0.5vw, 8px);
            }
        }
        
        /* 超宽屏幕优化 */
        @media (min-width: 1920px) {
            .sidebar {
                width: clamp(350px, 20vw, 450px);
            }
            
            .problem-description-container {
                left: clamp(350px, 20vw, 450px);
                width: calc(100% - clamp(350px, 20vw, 450px) - clamp(8px, 1vw, 32px));
            }
            
            body {
                font-size: 18px;
            }
        }
        
        /* 主题切换按钮样式 */
        .theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-dropdown {
            position: relative;
        }
        
        .theme-toggle-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px var(--shadow-color);
            color: var(--text-primary);
        }
        
        .theme-toggle-btn:hover {
            transform: translateY(-2px) scale(1.1);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        
        .theme-icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }
        
        .theme-dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            min-width: 140px;
            overflow: hidden;
        }
        
        .theme-option {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .theme-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .theme-option.active {
            background: var(--button-primary);
            color: var(--text-primary);
        }
        
        .theme-option-icon {
            width: 16px;
            height: 16px;
        }
        
        /* 横屏模式优化 */
        @media (orientation: landscape) and (max-height: 600px) {
            .main-container {
                height: 100vh;
            }
            
            .chat-container {
                padding-bottom: clamp(100px, 20vh, 140px);
            }
            
            .problem-description-container {
                min-height: clamp(80px, 12vh, 120px);
            }
        }
    </style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden" x-data="appData()" data-theme="light">
<div class="main-container">
    <!-- 主题切换按钮 -->
    <div class="theme-toggle-container">
        <div class="theme-dropdown" x-data="{ open: false }">
            <button @click="open = !open" @click.away="open = false" class="theme-toggle-btn" :title="currentTheme === 'light' ? '切换到深色模式' : '切换到浅色模式'">
                <svg x-show="currentTheme === 'light'" class="theme-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg x-show="currentTheme === 'dark'" class="theme-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <div x-show="open" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="theme-dropdown-menu">
                <button @click="currentTheme = 'light'; changeTheme(); open = false" class="theme-option" :class="{ 'active': currentTheme === 'light' }">
                    <svg class="theme-option-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    Light Mode
                </button>
                <button @click="currentTheme = 'dark'; changeTheme(); open = false" class="theme-option" :class="{ 'active': currentTheme === 'dark' }">
                    <svg class="theme-option-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    Dark Mode
                </button>
            </div>
        </div>
    </div>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="flex flex-col h-full p-6">
            <!-- Fixed content at top -->
            <div class="space-y-6">
                <h1 class="text-2xl font-bold text-black mb-2 flex items-center gap-2" style="font-size: clamp(18px, 2vw, 24px);">
                    LEAN-LLM-OPT
                </h1>
                <!-- API Key -->
                <div class="flex items-center gap-2">
                    <label class="block text-sm font-medium text-black mb-1" style="font-size: clamp(12px, 1vw, 14px);">OpenAI API Key</label>
                    <input type="password" x-model="apiKey" class="api-key-input w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" style="padding: clamp(8px, 1vw, 12px) clamp(12px, 1.5vw, 16px); border-radius: clamp(4px, 0.5vw, 8px);">
                </div>
                <!-- File Upload -->
                <div>
                    <label class="block text-sm font-medium text-black mb-1 flex items-center gap-2" style="font-size: clamp(12px, 1vw, 14px);">
                        Upload CSV Files
                    </label>
                    <div class="flex items-center gap-2">
                        <button @click="$refs.fileInput.click()" class="select-files-btn" style="padding: clamp(8px, 1vw, 12px) clamp(12px, 1.5vw, 16px); border-radius: clamp(4px, 0.5vw, 8px); font-size: clamp(12px, 1vw, 14px);">
                            Select Files
                        </button>
                        <input type="file" multiple accept=".csv" class="hidden" x-ref="fileInput" @change="handleFileSelect($event)">
                    </div>
                    <!-- File List -->
                    <div class="mt-2 space-y-1">
                        <template x-for="(file, index) in files" :key="index">
                            <div class="flex items-center justify-between bg-gray-100 rounded px-2 py-1 hover:bg-gray-200 transition-all duration-300 ease-out transform hover:scale-105"
                                 x-transition:enter="transition ease-out duration-300"
                                 x-transition:enter-start="opacity-0 transform scale-95"
                                 x-transition:enter-end="opacity-100 transform scale-100"
                                 style="padding: clamp(4px, 0.5vw, 8px) clamp(8px, 1vw, 16px); border-radius: clamp(4px, 0.5vw, 8px);">
                                <span class="text-xs text-black truncate max-w-[200px]" x-text="file.name" style="font-size: clamp(10px, 0.8vw, 12px); max-width: clamp(150px, 15vw, 200px);"></span>
                                <button @click="removeFile(index)" class="text-red-500 hover:text-red-700 p-1 rounded hover:bg-red-100 transition-all duration-200 ease-out transform hover:scale-110" title="Delete File" style="padding: clamp(2px, 0.3vw, 4px); border-radius: clamp(2px, 0.3vw, 4px);">
                                    <span class="text-xs" style="font-size: clamp(10px, 0.8vw, 12px);">×</span>
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
            
            <!-- File Preview - takes remaining space -->
            <div x-show="filePreviews.length > 0" class="flex-1 overflow-y-auto mt-6">
                <h3 class="text-sm font-medium text-black mb-2 flex items-center gap-2" style="font-size: clamp(10px, 0.8vw, 12px);">
                    File Preview
                </h3>
                <div class="space-y-4">
                    <template x-for="(preview, index) in filePreviews" :key="index">
                        <div class="bg-gray-100 rounded-lg p-4"
                             x-transition:enter="transition ease-out duration-500"
                             x-transition:enter-start="opacity-0 transform translate-y-4"
                             x-transition:enter-end="opacity-100 transform translate-y-0"
                             style="padding: clamp(12px, 1.5vw, 16px); border-radius: clamp(4px, 0.5vw, 8px);">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="text-sm font-medium text-black" x-text="preview.name" style="font-size: clamp(10px, 0.8vw, 12px);"></h4>
                            </div>
                            <div class="preview-table">
                                <table>
                                    <thead>
                                        <tr>
                                            <template x-for="header in preview.headers" :key="header">
                                                <th class="px-2 py-1 text-left" x-text="header" style="padding: clamp(2px, 0.3vw, 6px) clamp(4px, 0.6vw, 12px); font-size: clamp(8px, 0.6vw, 12px);" :title="header"></th>
                                            </template>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template x-for="(row, rowIndex) in preview.data" :key="rowIndex">
                                            <tr>
                                                <template x-for="(cell, cellIndex) in row" :key="cellIndex">
                                                    <td class="px-2 py-1 border-t" x-text="cell" style="padding: clamp(2px, 0.3vw, 6px) clamp(4px, 0.6vw, 12px); font-size: clamp(8px, 0.6vw, 12px);" :title="cell"></td>
                                                </template>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
            <!-- 文件上传成功提示 -->
            <div x-show="showUploadSuccess" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-center gap-2"
                 style="margin-top: clamp(8px, 1vw, 16px); padding: clamp(8px, 1vw, 12px); border-radius: clamp(4px, 0.5vw, 8px); gap: clamp(4px, 0.5vw, 8px);">
                <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20" style="width: clamp(14px, 1.2vw, 16px); height: clamp(14px, 1.2vw, 16px);">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>

            </div>
        </div>
    </aside>
    <!-- Right Content Area -->
    <div class="right-content">
        <!-- Chat Area -->
        <div class="chat-container space-y-4" x-ref="chatContainer">
            <!-- Welcome Message -->
            <div x-show="chatMessages.length === 0" class="welcome-message">
                <h2>Welcome to LEAN-LLM-OPT</h2>
                <p>Upload your CSV files and describe your optimization problem to get started.</p>
            </div>
            <!-- Chat Messages -->
            <template x-for="(message, index) in chatMessages" :key="index">
                <div :class="['chat-message', message.role === 'user' ? 'user' : 'assistant']">
                    <div class="chat-message-content" x-html="DOMPurify.sanitize(marked.parse(message.content))" x-init="
                        $nextTick(() => {
                            // 为所有代码块添加复制按钮
                            const codeBlocks = $el.querySelectorAll('pre code');
                            codeBlocks.forEach((codeBlock, codeIndex) => {
                                const preElement = codeBlock.closest('pre');
                                if (preElement && !preElement.querySelector('.copy-button')) {
                                    const container = document.createElement('div');
                                    container.className = 'code-block-container';
                                    preElement.parentNode.insertBefore(container, preElement);
                                    container.appendChild(preElement);
                                    
                                    const copyButton = document.createElement('button');
                                    copyButton.className = 'copy-button';
                                    copyButton.textContent = 'Copy';
                                    copyButton.onclick = () => copyCode(codeBlock);
                                    container.appendChild(copyButton);
                                }
                            });
                        });
                    "></div>
                </div>
            </template>
            <!-- 加载指示器 - 与回答对话框左上对齐 -->
            <div x-show="(isUploading || isAnalyzing || isSolving)" 
                 x-transition:enter="transition ease-out duration-400"
                 x-transition:enter-start="opacity-0 transform scale-95 translate-y-4"
                 x-transition:enter-end="opacity-100 transform scale-100 translate-y-0"
                 x-transition:leave="transition ease-in duration-300"
                 x-transition:leave-start="opacity-100 transform scale-100 translate-y-0"
                 x-transition:leave-end="opacity-0 transform scale-95 translate-y-4"
                 class="loading-indicator">
                <div class="loading-spinner"></div>
                <div class="flex flex-col">
                    <span class="loading-text">
                        <span x-show="isUploading">Building Mathematical Model<span class="loading-dots"></span></span>
                        <span x-show="isAnalyzing && !isUploading">Analyzing Problem<span class="loading-dots"></span></span>
                        <span x-show="isSolving && !isUploading && !isAnalyzing">Generating Solution<span class="loading-dots"></span></span>
                    </span>
                    <span class="loading-progress">
                        <span x-show="currentStep === 1">File Embedding<span class="loading-dots"></span></span>
                        <span x-show="currentStep === 2">Semantic Analysis<span class="loading-dots"></span></span>
                        <span x-show="currentStep === 3">Template Search<span class="loading-dots"></span></span>
                        <span x-show="currentStep === 4">Answer Generation<span class="loading-dots"></span></span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Problem Description (Fixed at Bottom and connected to Sidebar) -->
    <div class="problem-description-container">
        <div class="problem-description-inner space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 flex items-center gap-2" style="font-size: clamp(12px, 1vw, 14px);">
                    Problem Description
                </label>
                <textarea 
                    x-model="query" 
                    x-ref="queryTextarea"
                    @input="autoResizeTextarea"
                    rows="2"
                        class="query-textarea w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 auto-resize-textarea"
                        placeholder="Enter your question here..."
                        style="padding: clamp(8px, 1vw, 12px) clamp(12px, 1.5vw, 16px); border-radius: clamp(4px, 0.5vw, 8px); font-size: clamp(12px, 1vw, 14px);"></textarea>
            </div>
            <div class="flex justify-center">
                <button @click="uploadFiles()"
                        :disabled="isUploading || isAnalyzing || isSolving || !apiKey || !query"
                        class="button">
                    <span x-show="!isUploading && !isAnalyzing && !isSolving">Start Analysis</span>
                    <span x-show="isUploading || isAnalyzing || isSolving">Processing...</span>
                </button>
            </div>
            <!-- Error Message -->
            <div x-show="error" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded relative text-xs text-center" role="alert"
                 style="padding: clamp(8px, 1vw, 12px) clamp(12px, 1.5vw, 16px); border-radius: clamp(4px, 0.5vw, 8px); font-size: clamp(10px, 0.8vw, 12px);">
                <span x-text="error"></span>
            </div>
        </div>
    </div>


</div>
<script>
function appData() {
    return {
        files: [],
        filePreviews: [],
        apiKey: '',
        query: '',
        isUploading: false,
        isAnalyzing: false,
        isSolving: false,
        currentStep: 0,
        steps: [
            'File Embedding',
            'Semantic Analysis',
            'Template Search',
            'Answer Generation'
        ],
        progress: 0,
        chatMessages: [],
        error: null,
        progressPercent: 0,
        completedSteps: [],
        showUploadSuccess: false,
        currentTheme: 'light',
        
        // 主题切换功能
        changeTheme() {
            document.documentElement.setAttribute('data-theme', this.currentTheme);
            localStorage.setItem('theme', this.currentTheme);
        },
        
        // 初始化主题
        initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            this.currentTheme = savedTheme;
            document.documentElement.setAttribute('data-theme', savedTheme);
        },
        autoResizeTextarea() {
            const textarea = this.$refs.queryTextarea;
            textarea.style.height = 'auto';
            // 使用响应式高度计算
            const maxHeight = Math.min(window.innerHeight * 0.15, 200); // 最大15vh或200px
            const newHeight = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = newHeight + 'px';
        },
        async handleFileSelect(event) {
            const newFiles = Array.from(event.target.files || event.dataTransfer.files);
            for (let file of newFiles) {
                if (file.name.endsWith('.csv')) {
                    this.files.push(file);
                    await this.previewFile(file);
                }
            }
            // 设置初始步骤
            this.currentStep = 0;
            setTimeout(() => {
                this.currentStep = 1;
                this.completedSteps.push(0);
            }, 500);
            
            // 显示文件上传成功提示
            if (newFiles.length > 0) {
                setTimeout(() => {
                    this.showUploadSuccess = true;
                    // 3秒后自动隐藏
                    setTimeout(() => {
                        this.showUploadSuccess = false;
                    }, 3000);
                }, 500);
            }
        },
        async previewFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                Papa.parse(text, {
                    complete: (results) => {
                        const headers = results.data[0];
                        const data = results.data.slice(1);
                        this.filePreviews.push({
                            name: file.name,
                            headers: headers,
                            data: data
                        });
                    },
                    header: false,
                    skipEmptyLines: true
                });
            };
            reader.readAsText(file);
        },
        removeFile(index) {
            // 保存被删除的文件名用于反馈
            const deletedFileName = this.files[index].name;
            
            // 删除文件和预览
            this.files.splice(index, 1);
            this.filePreviews.splice(index, 1);
            
            // 显示删除成功的反馈（可选）
            console.log(`文件 "${deletedFileName}" 已删除`);
            
            // 移除文件后不隐藏进度条，因为用户可能想要进行无文件分析
        },
        async uploadFiles() {
            if (!this.query) {
                this.error = 'Please enter your question';
                return;
            }
            
            this.isUploading = true;
            this.error = null;
            
            // 保存用户输入的内容
            const userQuery = this.query;
            
            this.chatMessages.push({
                role: 'user',
                content: userQuery
            });

            // 立即清空输入框
            this.query = '';
            this.$nextTick(() => {
                this.autoResizeTextarea();
            });

            // 自动滚动到底部
            this.$nextTick(() => {
                this.scrollToBottom();
            });

            // 如果有文件，先上传文件
            if (this.files.length > 0) {
                const formData = new FormData();
                for (let file of this.files) {
                    formData.append('files[]', file);
                }
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        this.currentStep = 2;
                        this.completedSteps.push(1);
                        await this.analyze(userQuery);
                    } else {
                        throw new Error(data.error || 'Upload failed');
                    }
                } catch (error) {
                    this.error = error.message;
                }
            } else {
                // 如果没有文件，直接进行分析
                this.currentStep = 2;
                this.completedSteps.push(1);
                await this.analyze(userQuery);
            }
            
            this.isUploading = false;
        },
        async analyze(query) {
            if (!query || !this.apiKey) {
                this.error = 'Please enter your question and API key';
                return;
            }
            this.isAnalyzing = true;
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        api_key: this.apiKey
                    })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    setTimeout(() => {
                        this.currentStep = 3;
                    }, 500);
                    await this.solve(data.problem_type, query);
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                this.error = error.message;
            } finally {
                this.isAnalyzing = false;
            }
        },
        async solve(problemType, query) {
            this.isSolving = true;
            try {
                const response = await fetch('/solve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        api_key: this.apiKey,
                        problem_type: problemType
                    })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    setTimeout(() => {
                        this.currentStep = 4;
                    }, 500);
                    
                    this.chatMessages.push({
                        role: 'assistant',
                        content: data.solution
                    });
                    this.$nextTick(() => {
                        // 自动滚动到底部
                        this.scrollToBottom();
                        
                        // 延迟渲染数学公式，确保DOM完全更新
                        setTimeout(() => {
                            // 重新渲染所有数学公式，确保新内容被正确渲染
                            renderMathInElement(document.body, {
                                delimiters: [
                                    {left: '$$', right: '$$', display: true},
                                    {left: '$', right: '$', display: false},
                                    {left: '\\\\(', right: '\\\\)', display: false},
                                    {left: '\\\\begin{equation}', right: '\\\\end{equation}', display: true},
                                    {left: '\\\\begin{align}', right: '\\\\end{align}', display: true},
                                    {left: '\\\\begin{alignat}', right: '\\\\end{alignat}', display: true},
                                    {left: '\\\\begin{gather}', right: '\\\\end{gather}', display: true},
                                    {left: '\\\\begin{CD}', right: '\\\\end{CD}', display: true},
                                    {left: '\\\\[', right: '\\\\]', display: true}
                                ],
                                macros: {
                                    '\\\\text': '\\\\text',
                                    '\\\\frac': '\\\\frac',
                                    '--': '\\\\cdot'
                                }
                            });
                            
                            // Highlight code blocks
                            document.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightElement(block);
                            });
                        }, 100);
                    });
                } else {
                    throw new Error(data.error || 'Solution failed');
                }
            } catch (error) {
                this.error = error.message;
            } finally {
                this.isSolving = false;
            }
        },
        scrollToBottom() {
            setTimeout(() => {
                const chatContainer = this.$refs.chatContainer;
                if (chatContainer) {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }, 200);
        },
        
        // 复制代码功能
        copyCode(codeElement) {
            const text = codeElement.textContent || codeElement.innerText;
            navigator.clipboard.writeText(text).then(() => {
                // 显示复制成功状态
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }
    }
    
    // 初始化主题
    document.addEventListener('alpine:init', () => {
        Alpine.data('appData', appData);
    });
    
    // 页面加载时初始化主题
    document.addEventListener('DOMContentLoaded', () => {
        const app = Alpine.data('appData');
        if (app && app.initTheme) {
            app.initTheme();
        }
    });
}
</script>
</body>
</html>
